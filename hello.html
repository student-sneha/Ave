<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ave Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #333;
        color: #fff;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .nav-item {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s;
      }

      .nav-item:hover {
        color: #f39c12;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        background: #f39c12;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #d35400;
      }

      .text {
        text-align: center;
        padding: 50px 20px;
      }

      .main {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .sec-heading {
        font-size: 1.5rem;
        color: #555;
      }

      .image {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image img {
        max-width: 100%;
        height: auto;
        margin: 0 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar {
          flex-wrap: wrap;
        }

        .text {
          padding: 20px;
        }

        .image {
          flex-direction: column;
        }

        .image img {
          margin-bottom: 20px;
        }

        .btn {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .sec-heading {
          font-size: 1.2rem;
        }

        .main {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <nav>
          <a href="#" class="nav-item">Home</a>
          <a href="#about" class="nav-item">About</a>
          <a href="#services" class="nav-item">Services</a>
          <a href="#projects" class="nav-item">Projects</a>
        </nav>
        <button class="btn">Purchase Now</button>
      </div>
    </header>

    <main>
      <section class="text">
        <h3 class="main">Avenue</h3>
        <h2 class="sec-heading">Creative Digital Agency</h2>
        <p>
          With Ave, all over the place becomes all-in-one place. Every part of a
          project lifecycle is here.
        </p>
        <button class="btn">Get Early Access</button>
      </section>

      <section class="image">
        <img src="assets/phone-1.png" alt="Phone">
        <img src="assets/laptop-1.png" alt="Laptop">
      </section>
    </main>

    <footer>
      <div class="text">
        <p>&copy; 2024 Avenue. All rights reserved.</p>
        <div>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
      </div>
    </footer>

    <script>
      // Add interactivity here if needed
    </script>
  </body>
</html>
